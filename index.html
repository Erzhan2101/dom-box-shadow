<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
<h1 class="title">Box shadow CSS Generator</h1>
<div class="generator">
    <div class="range">
        <h4 class="b-r">BORDER RADIUS</h4>
        <input type="range" class="border-radius" max="50" value="0">
        <h4 class="b-r">Offset X</h4>
        <input type="range" class="offsetX" value="0" min="-100">
        <h4 class="b-r">Offset Y</h4>
        <input type="range" class="offsetY" value="0" min="-100">
        <h4 class="b-r">BLUR</h4>
        <input type="range" class="blur" value="0" min="-100">
        <h4 class="b-r">spread</h4>
        <input type="range" class="spread" value="0" min="-100">
        <h4 class="b-r">color box</h4>
        <input type="color" value="#32572c" class="shadow-color">
        <h4 class="b-r">shadow-color</h4>
        <input type="color" value="#5e9a59" class="color-box">
        <div class="radio-btn">
            <h4 class="b-r">unset on</h4>
            <input type="radio" class="outset" name="type" checked>
            <h4 class="b-r">unset off</h4>
            <input type="radio" class="inset" name="type">
        </div>
    </div>
    <div class="box-out">
        <div class="box"></div>
        <div class="out"></div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
