<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="range">
    <input type="range" class="border-radius" max="50" value="0" >
    <input type="range" class="offsetX" value="0" min="-100">
    <input type="range" class="offsetY" value="0" min="-100">
    <input type="range" class="blur" value="0" min="-100">
    <input type="range" class="spread" value="0" min="-100">
    <input type="color" class="shadow-color">
    <input type="color" value="rgba(220, 20, 60, 0)" class="color-box">
    <input type="radio" class="outset" name="type" checked>
    <input type="radio" class="inset" name="type">
</div>


<div class="box"></div>
<div class="out"></div>

<script src="./script.js"></script>
</body>
</html>
